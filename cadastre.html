<!DOCTYPE html>
<html>
<head>
	<title>GeoMixer Vector Layer Example</title>
	<meta charset="utf-8" />
    <style>
		html, body, #map {
			height: 100%;
			margin: 0px;
		}
    </style>

	<link rel="stylesheet" href="http://kosmosnimki.ru/lib/geomixer/geomixer.css" />
	<script src="http://www.kosmosnimki.ru/lib/geomixer/geomixer-src.js?key=U92596WMIH"></script>

	<link rel="stylesheet" href="cadastre.css" />
	<script src="cadastre.js"></script>
</head>
<body>
	<div id="map"></div>
	<script>
		var map = L.map('map').setView([55.73, 37.59], 8);

		var osm = L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>'
		}).addTo(map);

        //Load all the layers from GeoMixer map and add them to Leaflet map
        //L.gmx.loadMap('H2DUP', {leafletMap: map});
		var layerGroup = publicInterface.afterViewer({}, map);
		layerGroup.addTo(map);
	</script>
</body>
</html>
